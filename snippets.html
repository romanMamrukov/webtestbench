<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Snippets</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-theme">
    <header>
        <h1>Website Code Workbench</h1>
        <nav>
            <ul>
                <li><a href="index.html">Live Code</a></li>
                <li><a href="snippets.html">Code Snippets</a></li>
            </ul>
        </nav>
        <div class="theme-toggle">
            <label class="switch">
                <input type="checkbox" id="themeSwitch">
                <span class="slider round"></span>
            </label>
        </div>
    </header>
    
    <div class="container">
        <section class="snippet-list">
            <h2>Saved Code Snippets</h2>
            <div id="snippetContainer">
                <!-- Snippets will be dynamically populated here -->
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; Website Code Workbench made by Romans Mamrukovs</p>
    </footer>

    <script src="snippets.js"></script>
</body>
</html>
