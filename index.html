<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Code Workbench</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-theme">
    <header>
        <h1>Website Code Workbench</h1>
        <nav>
            <ul>
                <li><a href="index.html">Live Code</a></li>
                <li><a href="snippets.html">Code Snippets</a></li>
            </ul>
        </nav>
        <div class="theme-toggle">
            <label class="switch">
                <input type="checkbox" id="themeSwitch">
                <span class="slider round"></span>
            </label>
        </div>
    </header>
    
    <div class="container">
        <aside class="editor">
            <div class="tabs">
                <button class="tab active" data-tab="html">HTML</button>
                <button class="tab" data-tab="css">CSS</button>
                <button class="tab" data-tab="js">JavaScript</button>
            </div>
            <div class="tab-content active" id="htmlTab">
                <textarea id="htmlCode" placeholder="Type HTML here"></textarea>
            </div>
            <div class="tab-content" id="cssTab">
                <textarea id="cssCode" placeholder="Type CSS here"></textarea>
            </div>
            <div class="tab-content" id="jsTab">
                <textarea id="jsCode" placeholder="Type JavaScript here"></textarea>
            </div>
            <button id="saveSnippet">Save Code Snippet</button>
        </aside>
    
        <section class="preview">
            <P>Output</P>
            <iframe id="preview"></iframe>
        </section>
    </div>

    <footer>
        <p>&copy; Website Code Workbench made by Romans Mamrukovs</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
