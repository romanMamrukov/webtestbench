<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Workbench</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="editor">
            <textarea id="htmlCode" placeholder="Type HTML here"></textarea>
            <textarea id="cssCode" placeholder="Type CSS here"></textarea>
            <textarea id="jsCode" placeholder="Type JS here"></textarea>
        </div>
        <iframe id="preview"></iframe>
    </div>

    <script src="script.js"></script>
</body>
</html>
